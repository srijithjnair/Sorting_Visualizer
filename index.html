<!DOCTYPE html>
<html>

<head>
    
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    

    <div class="main-container">
        <div class="left-panel">
            <div class="panel-card">
                <h2 class="panel-title">Sorting Controls</h2>
                <div class="range-input" id="input-panel">
                    <span id="size" class="label">Size
                        <input id="size_input" type="range" value=50 min="5" max="100">
                    </span>
                    <span id="speed" class="label">Speed
                        <input id="speed_input" type="range" min="20" max="100" value=60>
                    </span>
                </div>
                <div class="btn-group-md btn-group-horizontal control-btns">
                    <button type="button" class="btn btn-outline-success new">New Array</button>
                    <button type="button" class="btn btn-outline-danger stop" disabled="true">Stop Sorting</button>
                </div>
                <div class="sort-btns">
                    <button type="button" class="btn btn-outline-light bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
                    <button type="button" class="btn btn-outline-light selectionSort">Selection Sort</button>
                    <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-outline-light insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-outline-light heapSort">Heap Sort</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div id="sorting" class="flex-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer></script>
    <script src="algorithms/mergeSort.js" async defer></script>
    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>
    <script src="algorithms/heapSort.js" async defer></script>
</body>

</html>
